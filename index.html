<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/ec9a388b78.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>ROCK - PAPER - SCISSORS</h1>
    <div class="instructions">
        <p>1. WRITE YOUR NAME IN THE BOX BELOW</p>
        <p>2. <label for="playerName">Enter Your Name:</label>
            <input type="text" id="playerName" placeholder="ENTER YOUR NAME" required><input id="submitButton" type="submit"></p>
        <p>3. PICK YOUR CHOICE - "ROCK", "PAPER" OR "SCISSOR" TO START THE GAME</p>
        <p>4. FIRST TO 10 POINTS WINS THE GAME</p>
        <p>5. GOOD LUCK!</p>
    </div>

    <div id="options">
     <button onclick="startPlay('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
     <button onclick="startPlay('paper')"><i class="fa-solid fa-hand"></i></button>
     <button onclick="startPlay('scissor')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>

    <div id="playerDisplay">YOU:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div id="scores"></div>
    <div id="playerScore">PLAYER POINTS:</div>
    <div id="computerScore">COMPUTER POINTS:</div>
<script 
  src="assets/js/script.js" 
  type="text/javascript">
</script>
</body>
</html>
